<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Product Preview Card</title>
</head>
<body>

  <main class="card">
    
    <!-- LEFT IMAGE -->
    <div class="card-img"></div>

    <!-- RIGHT TEXT -->
    <div class="card-content">

      <p class="product-type">PERFUME</p>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-box">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button class="add-btn">
        <img src="./images/icon-cart.svg" alt="cart"> Add to Cart
      </button>

    </div>

  </main>

</body>
</html>
